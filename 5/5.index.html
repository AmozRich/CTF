<!DOCTYPE html>
<html>
<head>
    <title>Find the Flag</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            transition: background 0.5s ease;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        button:not(#back-button) {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            box-shadow: 0 4px 15px rgba(0,176,155,0.4);
        }
        button:not(#back-button):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,176,155,0.6);
        }
        #back-button {
            background: linear-gradient(45deg, #2eb6b6, #ff8e53);
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }
        #back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,107,107,0.6);
        }
        #flag-text {
            display: none;
            font-family: 'Courier New', monospace;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #f6f6f6, #ffffff);
            border-radius: 10px;
            word-wrap: break-word;
            border-left: 4px solid #00b09b;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            color: #2c3e50;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        #flag-text:hover {
            transform: translateX(5px);
            border-left-width: 8px;
        }
        .second-page {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .show {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first-page">
            <h1>wanna find the flag???</h1>
            <button onclick="showFlag()">yes</button>
        </div>
        <div class="second-page">
            <div id="flag-text">Vm14U1EyRXhTWGxXYmxKVFlURmFWVll3V21GVU1WWnpWbFJHVjJKR1dqQlViRkpEWVVaYWRHVkdjRmRTZWtVd1ZrUktSMk14VG5STlZuQnBWMFZLVVZkc1kzaFZNVXBYVlc1U2ExSnRlRTlaYTFaM1RURlplR0ZJWkZKTmExWXpXV3RhYjFReFNrZFRibEpYVm14R00xUXhSVGxRVVQwOQ==</div>
            <button id="back-button" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        function showFlag() {
            document.querySelector('.first-page').style.display = 'none';
            document.querySelector('.second-page').style.display = 'block';
            document.getElementById('flag-text').style.display = 'block';
            document.querySelector('.second-page').classList.add('show');
        }

        function goBack() {
            document.querySelector('.second-page').classList.remove('show');
            document.querySelector('.first-page').style.display = 'block';
            document.querySelector('.second-page').style.display = 'none';
            document.querySelector('.first-page').classList.add('show');
        }
    </script>
</body>
</html>
