<!DOCTYPE html>
<html>
<head>
    <title>Steganography Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            font-family: Arial, sans-serif;
        }
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
        }
        .logo {
            width: 150px;
            height: 80px;
            background: url('/api/placeholder/150/80') no-repeat center;
            background-size: contain;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 180px);
            padding: 20px;
        }
        .center-image {
            max-width: 600px;
            width: 100%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .center-image:hover {
            transform: scale(1.02);
        }
        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .copyright {
            width: 20px;
            height: 20px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .copyright:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/api/placeholder/150/80" alt="Logo" class="logo">
    </div>
    
    <div class="main-content">
        <img src="/api/placeholder/600/400" alt="Main Image" class="center-image">
    </div>
    
    <div class="footer">
        <img src="/api/placeholder/20/20" alt="Copyright" class="copyright">
    </div>
</body>
</html>
