<!DOCTYPE html>
<html>
<head>
    <title>Steganography Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        .logo {
            width: 125px;
            height: 80px;
            background: url('/api/placeholder/150/80') no-repeat center;
            background-size: contain;
            position: relative;
        }
        .logo-text {
            font-size: 24px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .arrow {
            font-size: 24px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(0);
            }
            40% {
                transform: translateX(-10px);
            }
            60% {
                transform: translateX(-5px);
            }
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 180px);
            padding: 20px;
        }
        .center-image {
            max-width: 500px;
            width: 100%;
            height: 800px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .center-image:hover {
            transform: scale(1.02);
        }
        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .copyright-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .copyright {
            width: 35px;
            height: 20px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .copyright:hover {
            opacity: 1;
        }
        .copyright-text {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="luffy.png" alt="Logo" class="logo">
            <span class="arrow">‚Üê</span>
            <div class="logo-text">Try Steganography</div>
        </div>
    </div>
    
    <div class="main-content">
        <img src="shinazzz.jpg" alt="Main Image" class="center-image">
    </div>
    
    <div class="copyright-container">
        <img src="copyright.png" alt="Copyright" class="copyright">2025 Hidden Pixels Lab. All Rights Reserved.
    </div>

</body>
</html>
